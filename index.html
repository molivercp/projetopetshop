<body>
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">

      <!-- Logo -->

      </button>

      <div class="collapse navbar-collapse ps-4" id="navbarContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
          <!-- Home, serviços e produtos -->
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">

          </li>

        </form>
        <!-- Links de entrar e carrinho -->
        <ul class="navbar-nav pe-4">
      
          <li class="nav-item ">

            <a class="nav-link position-relative" href="#">

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="carousel" class="carousel slide mx-auto mt-4 rounded-5" data-bs-ride="carousel" style="width: 1060px;">

        <img src="img/banner.png" class="d-block w-100" alt="" style="height: 400px;">
      </div>
      <div class="carousel-item">
        <img src="img/car.png" class="d-block w-100" alt="" style="height: 400px;">
      </div>
      <div class="carousel-item">
        <img src="img/vacina.png" class="d-block w-100" alt="" style="height: 400px;">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container d-flex flex-column mt-4 mb-4 rounded-4" style="width: 1060px; background-color: #845cdc;">

     <button class="btn w-100 fs-3 p-0 text-light">Ver produtos</button>

        </div>
